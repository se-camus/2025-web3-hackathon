<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electorial Voting</title>
    <link rel="stylesheet" href="stylesheetMainVoting.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.min.js"></script>
</head>
<body>
    <main class="main-container">
        <div class="container">
            <div class="header">
                <h1 class="title">Electoral <span class="highlight">Voting</span> Portal</h1>
                <p class="subtitle">
                    Your secure gateway to participate in the electoral votes.
                </p>
            </div>

            <!-- Candidate Cards Section -->
            <div class="candidate-grid">
                <div class="candidate-card" id="candidate1">
                    <div class="icon-container">
                        <img src="candidate_image.png" alt="Candidate 1" class="candidate-image">
                    </div>
                    <h3 class="candidate-name">Candidate 1</h3>
                    <p class="candidate-party">Party A</p>
                    <button class="select-button" data-candidate="candidate1">Select</button>
                </div>
                <div class="candidate-card" id="candidate2">
                    <div class="icon-container">
                        <img src="candidate_image.png" alt="Candidate 2" class="candidate-image">
                    </div>
                    <h3 class="candidate-name">Candidate 2</h3>
                    <p class="candidate-party">Party B</p>
                    <button class="select-button" data-candidate="candidate2">Select</button>
                </div>
                <div class="candidate-card" id="candidate3">
                    <div class="icon-container">
                        <img src="Bane.jpg" alt="Candidate 3" class="candidate-image">
                    </div>
                    <h3 class="candidate-name">Candidate 3</h3>
                    <p class="candidate-party">Party C</p>
                    <button class="select-button" data-candidate="candidate3">Select</button>
                </div>
                <div class="candidate-card" id="candidate4">
                    <div class="icon-container">
                        <img src="candidate_image.png" alt="Candidate 4" class="candidate-image">
                    </div>
                    <h3 class="candidate-name">Candidate 4</h3>
                    <p class="candidate-party">Party D</p>
                    <button class="select-button" data-candidate="candidate4">Select</button>
                </div>
            </div>

            <!-- Confirm Button -->
            <div class="confirm-section">
                <button class="confirm-button">Confirm Vote</button>
            </div>
        </div>
    </main>
    <script src="mainVotingPage.js"></script>
</body>
</html>
